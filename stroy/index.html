<!doctype html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <style>
body {
font-size: 14px;
font-family: Microsoft YaHei;
background: whitesmoke;
color: #333;
margin: 10px;
}

a {
cursor: pointer;
}

.sidebar {
width: 210px;
float: left;
background: #f0f0f0;
padding: 15px;
box-sizing: border-box;
    margin-right: 20px;
}
.sidebar a{
line-height: 22px;
padding: 5px 25px;
color: #337ab7;
text-align: right;
display: block;
}

.preview {
padding: 15px;
box-sizing: border-box;
}

	  </style>
<title>Note</title>
<script src="javascripts/jquery-2.2.4.min.js"></script>
<script src="javascripts/markdown.min.js"></script>
</head>

<body>

	<div class="sidebar">
		<a>简历</a>
		<a>简历</a>
		<a>简历</a>
	</div>

	<div id="preview" class="preview"></div>
  
	<script>
		
		$(".sidebar a").click(function(){
			load($(this).text())
		});
	
		function load(name){
			$.get('markdown/' + name + ".md", function(data){
				document.getElementById('preview').innerHTML = markdown.toHTML(data);
			});
		}
	</script>
</body>
