<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=720, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/assets.css" />
    <title>我的账户</title>

    <script src="javascripts/jquery-1.12.4.min.js"></script>
    <script src="javascripts/common.js"></script>
    <script></script>
</head>

<body>
    <div class="user-panel">
        <a class="back"></a>
        <div class="up-title">我的账户</div>
        <div class="up-sub-title">总资产</div>
        <div class="up-total-assets">240000.80</div>
    </div>

    <div class="detail-panel">
        <div class="detail-item">
            <div class="dp-count">169,800.00</div>
            <div class="dp-text">总计资产(元)</div>
        </div>
        <div class="detail-item">
            <div class="dp-count">10,000.00</div>
            <div class="dp-text">提现中</div>
        </div>
        <div class="detail-item">
            <div class="dp-count">10,000.00</div>
            <div class="dp-text">返利冻结中</div>
        </div>
    </div>

    <div class="list-panel">
        <div class="list-item">
            <img src="images/assets/zcptsl.png" /> 注册平台数量
            <a class="list-item-link"></a>
            <span class="pull-right">980个</span>
        </div>
        <div class="list-item">
            <img src="images/assets/jyptsl.png" /> 交易平台数量
            <a class="list-item-link"></a>
            <span class="pull-right">1200个</span>
        </div>
    </div>

    <div class="list-panel">
        <div class="list-item">
            <img class="fix-icon-cash" src="images/assets/tx.png" /> 提现
            <a class="list-item-link"></a>
        </div>
    </div>

    <!-- 全局底部 每个页面的底部都是一样的 -->
    <div class="global-footer-panel">
        <div class="global-footer">
            <a class="active"> 
			<img class="hide-in-active" src="images/icons/home-blue.png" />
			<img class="show-in-active" src="images/icons/home-white.png" />
			<div>首页</div>
		</a>
            <a>
			<img class="hide-in-active" src="images/icons/money-blue.png" />
			<img class="show-in-active" src="images/icons/money-white.png" />
			<div>借款</div>
		</a>
            <a>
			<img class="hide-in-active" src="images/icons/fin-blue.png" />
			<img class="show-in-active" src="images/icons/fin-white.png" />
			<div>理财</div>
		</a>
            <a>
			<img class="hide-in-active" src="images/icons/user-blue.png" />
			<img class="show-in-active" src="images/icons/user-white.png" />
			<div>个人中心</div>
		</a>
        </div>
    </div>

</body>
