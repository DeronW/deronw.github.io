<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=720, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/set-password.css" />
    <title>注册</title>

    <script src="javascripts/jquery-1.12.4.min.js"></script>
    <script src="javascripts/common.js"></script>
    <script>
        var counting = 0;

        function getSMSCode(){
            if(counting > 0) return;
            counting = 60;
            document.getElementById('btnSMS').innerText = counting-- + 's'
            document.getElementById('smsTips').innerText = '已向您注册的手机号131******56发送短信验证码'
            setInterval(countingDown, 1000)
        }

        function countingDown(){
            var e = document.getElementById('btnSMS')
            if(counting <= 0) {
                e.innerText = '重新获取验证码'
            } else {
                e.innerText = counting-- + 's'
            }
        }
    </script>
</head>

<body>
    <!-- 全局头部 每个页面的头部都除了标题是一样的 -->
    <div class="global-header-panel">
        <div class="global-header">
            <a class="back"></a> 注册
        </div>
    </div>

    <div class="form-panel">
        <input class="input-captcha" placeholder="请输入验证码" />
        <img class="captcha" src="http://via.placeholder.com/236x80" />
        <input class="input-sms" placeholder="手机验证码" />
        <a id="btnSMS" class="btn-sms" onClick="getSMSCode()">免费获取验证码</a>
        <div id="smsTips" class="sms-tips"></div>
        <input class="input-text" placeholder="输入手机号" />
    </div>

    <a class="btn-register">完成</a>
    <div class="should-login">
        注册用户表示您同意 <a>xxx协议</a>
    </div>
    <div class="risk-tips">理财有风险, 投资需谨慎</div>
</body>
