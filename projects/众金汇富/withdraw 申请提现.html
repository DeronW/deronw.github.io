<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=720, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/withdraw.css" />
    <title>提现</title>

    <script src="javascripts/jquery-1.12.4.min.js"></script>
    <script src="javascripts/common.js"></script>
    <script></script>
</head>

<body>
    <!-- 全局头部 每个页面的头部都除了标题是一样的 -->
    <div class="global-header-panel">
        <div class="global-header">
            <a class="back"></a>提现
        </div>
    </div>

    <div class="form-panel">
        <input class="form-item bg-icon-user" placeholder="姓名" />
        <input class="form-item bg-icon-id-card" placeholder="身份证号" />
        <input class="form-item bg-icon-bank-card" placeholder="银行卡号" />
        <input class="form-item bg-icon-count" placeholder="提现金额" />
        <div class="withdraw-limit">可提现99,999.09元</div>
    </div>

    <a class="btn-withdraw">申请提现</a>

    <!-- 全局底部 每个页面的底部都是一样的 -->
    <div class="global-footer-panel">
        <div class="global-footer">
            <a class="active"> 
			<img class="hide-in-active" src="images/icons/home-blue.png" />
			<img class="show-in-active" src="images/icons/home-white.png" />
			<div>首页</div>
		</a>
            <a>
			<img class="hide-in-active" src="images/icons/money-blue.png" />
			<img class="show-in-active" src="images/icons/money-white.png" />
			<div>借款</div>
		</a>
            <a>
			<img class="hide-in-active" src="images/icons/fin-blue.png" />
			<img class="show-in-active" src="images/icons/fin-white.png" />
			<div>理财</div>
		</a>
            <a>
			<img class="hide-in-active" src="images/icons/user-blue.png" />
			<img class="show-in-active" src="images/icons/user-white.png" />
			<div>个人中心</div>
		</a>
        </div>
    </div>

</body>
