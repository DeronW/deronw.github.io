<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=720, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/invite.css" />
    <title>邀请好友</title>

    <script src="javascripts/jquery-1.12.4.min.js"></script>
    <script src="javascripts/common.js"></script>
    <script></script>
</head>

<body>
    <!-- 全局头部 每个页面的头部都除了标题是一样的 -->
    <div class="global-header-panel">
        <div class="global-header">
            <a class="back"></a>邀请好友
        </div>
    </div>

    <a class="btn-share"></a>

    <div class="info-panel">
        <div class="info-item">
            <div class="info-item-title">本月投资</div>
            <div class="info-item-count">30个</div>
        </div>
        <div class="info-item">
            <div class="info-item-title">本月注册</div>
            <div class="info-item-count">120个</div>
        </div>
        <div class="info-item">
            <div class="info-item-title">累计投资</div>
            <div class="info-item-count">1500个</div>
        </div>
        <div class="info-item">
            <div class="info-item-title">累计注册</div>
            <div class="info-item-count">500个</div>
        </div>

        <div class="line-a"></div>
        <div class="line-b"></div>
        <div class="line-c"></div>
    </div>

    <div class="invite-panel">
        <div class="ip-title">邀请奖励</div>
        <div class="ip-desc">
            每邀请一位新用户完成注册并首次投资成功，<br /> 可获得20元/人奖励，多邀多得！
        </div>
    </div>

    <a class="btn-invite">邀友赚收益</a>


    <!-- 全局底部 每个页面的底部都是一样的 -->
    <div class="global-footer-panel">
        <div class="global-footer">
            <a class="active"> 
			<img class="hide-in-active" src="images/icons/home-blue.png" />
			<img class="show-in-active" src="images/icons/home-white.png" />
			<div>首页</div>
		</a>
            <a>
			<img class="hide-in-active" src="images/icons/money-blue.png" />
			<img class="show-in-active" src="images/icons/money-white.png" />
			<div>借款</div>
		</a>
            <a>
			<img class="hide-in-active" src="images/icons/fin-blue.png" />
			<img class="show-in-active" src="images/icons/fin-white.png" />
			<div>理财</div>
		</a>
            <a>
			<img class="hide-in-active" src="images/icons/user-blue.png" />
			<img class="show-in-active" src="images/icons/user-white.png" />
			<div>个人中心</div>
		</a>
        </div>
    </div>

</body>
