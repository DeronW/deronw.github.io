<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Deron.W</title>
    <script src="assets/particles-2.0.0.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        #stars {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background: #333;
        }

        #guidepost {
        }
    </style>
</head>

<body>
    <div id="stars"></div>
    <div id="guidepost"></div>
    <script>
        particlesJS("stars", {
            particles: {
                number: {
                    value: 80,
                    density: { enable: !0, value_area: 800 },
                },
                color: { value: ["#aa73ff", "#f8c210", "#83d238", "#33b1f8"] },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 },
                },
                opacity: {
                    value: 0.5,
                    random: !1,
                    anim: { enable: !1, speed: 1, opacity_min: 0.1, sync: !1 },
                },
                size: {
                    value: 5,
                    random: !0,
                    anim: { enable: !1, speed: 4, size_min: 0.1, sync: !1 },
                },
                line_linked: {
                    enable: !0,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    enable: !0,
                    speed: 1,
                    direction: "none",
                    random: !1,
                    straight: !1,
                    out_mode: "out",
                    attract: { enable: !1, rotateX: 600, rotateY: 1200 },
                },
            },
            retina_detect: !0,
        });
    </script>
</body>
