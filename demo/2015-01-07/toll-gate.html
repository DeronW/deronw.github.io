<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="toll-gate.css"/>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="fastclick.min.js"></script>
    <script src="questions.js"></script>
    <script src="toll-gate.js"></script>
</head>
<body>

<div class="section section-welcome">
    <img src="./images/backstory.png">
    <a class="btn-primary" onclick="javascript:;">免费体验</a>
</div>

<div class="section section-0">
    <div class="section-0-top">
        <img src="./images/section-0-top.png">
    </div>
    <div class="section-0-bottom">
        <a class="btn-primary" onclick="javascript:;">进入游戏</a>
        <img src="./images/section-0-bottom.png">
    </div>
    <div class="copyright">
        Copyright © 2015 核电那些事 出品
    </div>
</div>

<div class="section section-question hide">
    <div id="total-score" class="score hide">
        得分<span>0</span>分

    <div class="current-question">
        <div class="question-panel">
            <div class="question-sequence"></div>
            <p></p>
        </div>

        <div class="choices-panel">
            <div class="item item-a">
                <span class="icon"></span>

                <p></p>
            </div>
            <div class="item item-b">
                <span class="icon"></span>

                <p></p>
            </div>
            <div class="item item-c">
                <span class="icon"></span>

                <p></p>
            </div>
        </div>
    </div>

    <div class="next-question">
        <div class="question-panel">
            <div class="question-sequence"></div>
            <p></p>
        </div>

        <div class="choices-panel">
            <div class="item item-a">
                <span class="icon"></span>

                <p></p>
            </div>
            <div class="item item-b">
                <span class="icon"></span>

                <p></p>
            </div>
            <div class="item item-c">
                <span class="icon"></span>

                <p></p>
            </div>
        </div>
    </div>
</div>

<div class="section section-iconograph">
    <img src="">
    <a class="btn-primary hide" onclick="javascript: window.location.reload();">再玩一次</a>
</div>

<div class="section section-end">
    <p>您在核电采购员大考验中</p>

    <p>获得了<span class="total-score">99</span>分</p>

    <p>恭喜您，您是一名合格的核电采购员，核电大发展就靠你了</p>
    <img src="./images/final-score.jpg">

    <div class="buttons">
        <a class="btn-primary">分享到朋友圈</a>
        <a class="btn-primary">更多核电小游戏</a>
    </div>
</div>
</body>
</html>
