<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>核电那些事</title>
    <link rel="stylesheet" href="toll-gate.css"/>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="fastclick.min.js"></script>
    <script src="questions.js"></script>
    <script src="wechat.min.js"></script>
    <script src="toll-gate.js"></script>
</head>
<body>

<div class="section section-welcome">
    <div style="height:1px;overflow:hidden;">
        <!-- 用于微信分享的图片 -->
        <img src="http://delongw.github.io/demo/2015-01-07/images/share-icon.jpg"/>
    </div>
    <img src="./images/backstory.png">
    <a class="btn-primary" onclick="javascript:;">免费体验</a>

    <h2 class="pre-loading">核电采购员测试 快来看看你能得多少分</h2>

    <div class="pre-loading">
        <img src="./images/result_0.png">
        <img src="./images/result_1.png">
        <img src="./images/result_2.png">
        <img src="./images/result_3.png">
        <img src="./images/result_4.png">
        <img src="./images/result_5.png">
        <img src="./images/result_6.png">
        <img src="./images/result_7.png">
        <img src="./images/result_8.png">
    </div>

</div>

<div class="section section-0">
    <div class="section-0-top">
        <img src="./images/section-0-top.png">
    </div>
    <div class="section-0-bottom">
        <a class="btn-primary" onclick="javascript:;">进入游戏</a>
        <img src="./images/section-0-bottom.png">
    </div>
    <div class="copyright">
        Copyright © 2015 核电那些事 出品
    </div>
</div>

<div class="section section-question hide">
    <div id="total-score" class="score hide">
        得分<span>0</span>分
    </div>

    <div class="current-question">
        <div class="question-panel">
            <div class="question-sequence"></div>
            <p></p>
        </div>

        <div class="choices-panel">
            <div class="item item-a">
                <span class="icon"></span>

                <p></p>
            </div>
            <div class="item item-b">
                <span class="icon"></span>

                <p></p>
            </div>
            <div class="item item-c">
                <span class="icon"></span>

                <p></p>
            </div>
        </div>
    </div>

    <div class="next-question">
        <div class="question-panel">
            <div class="question-sequence"></div>
            <p></p>
        </div>

        <div class="choices-panel">
            <div class="item item-a">
                <span class="icon"></span>

                <p></p>
            </div>
            <div class="item item-b">
                <span class="icon"></span>

                <p></p>
            </div>
            <div class="item item-c">
                <span class="icon"></span>

                <p></p>
            </div>
        </div>
    </div>
</div>

<div class="section section-iconograph">
    <a class="btn-primary hide" onclick="javascript: window.location.reload();">再玩一次</a>
</div>

<div class="section section-end" style="top: -100%">
    <div class="post-data-panel">
        <div class="bg"></div>
        <div class="input m100">
            <input class="username" id="username" placeholder="姓名">
        </div>
        <div class="input">
            <input class="company" id="company" placeholder="公司">
        </div>
        <input type="hidden" id="geo-location">
        <a class="btn-primary" onclick="postData();">查看得分</a>
    </div>
    <p>您在核电采购员大考验中</p>

    <p>获得了<span class="total-score"></span>分</p>

    <p>恭喜您，您是一名合格的核电采购员，核电大发展就靠你了</p>
    <img src="./images/final-score.png">

    <div class="buttons">
        <a class="btn-primary">分享到朋友圈</a>
        <a class="btn-primary green">关注我们</a>
    </div>
</div>
</body>
</html>
