<title>Note</title>
<script src="javascripts/jquery-2.2.4.min.js"></script>
<script src="javascripts/markdown.min.js"></script>
</head>

<body>

	<div id="preview" class="preview"></div>
  
	<script>
		var name = location.search.split('?')[1];
	
		$.ajax({
			url: 'markdown/' + name + ".md", 
			success: show,
			error: function(){
				alert('未找到对应文章');
				$.get('markdown/index.md', show);
			}
		});
		
		function show(data){
				document.getElementById('preview').innerHTML = markdown.toHTML(data);
		}
		
	</script>
</body>
