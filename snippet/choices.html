<p id="answer"></p>

<dd id="choices" style="display: none">
    <label>A<input type="radio" name="a"></label>
    <label>B<input type="radio" name="a"></label>
    <label>C<input type="radio" name="a"></label>
    <label>D<input type="radio" name="a"></label>
</dd>

<ul id="questions"></ul>

<button onclick="goal();">计算得分</button>

<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script>

$(function(){

    var answer = "ADBDACCCBC";
    var qs = $("#questions");

    $("#answer").text("正确答案是: " + answer.split("").join(", "));


    for(var i=0; i < 10; i++){
        var dd = $("#choices").clone().attr("style", "").attr("id", "");
        dd.find("input").attr("name", "name" + i);
        qs.append("<dd>第" + (i + 1) + " 题:</dd>");
        qs.append(dd);
    }

})

function goal(){
    alert("对了8个")
}

</script>
